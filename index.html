<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <p id="orgName">freeCodeCamp Survey Form</p>
            <p id="tagline">Thank you for taking the time to help us improve our platform</p>
        </div>
        <div id="form">
            <form id="fccForm">
                <label for="name" value="name">Name:<br>
                    <input type="text" id="name" required>
                </label>
                <label for="email" value="email">Email:<br>
                    <input type="email" id="email" required>
                </label>
                <label for="age" value="age">Age(Optional):<br>
                    <input type="age" id="age">
                </label>
                <br>
                <label for="currRole" value="currRole">Which option best describes your current role?<br>
                    <select id="currRole" name="currRole">
                        <option value="1stOpt">Select an option</option>
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="partTime">Part Time</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <br>
                <label for="recommend" value="recommend">Would you recommend FCC to a Friend?<br>
                    <input type="radio" name="recommend" value="definitely">Definitely
                </label>
                <label for="recommend" value="recommend">
                    <input type="radio" name="recommend" value="maybe">Maybe
                </label>
                <label for="recommend" value="recommend">
                    <input type="radio" name="recommend" value="nope">Nope
                </label>
                <br>
                <label for="favFeature" value="favFeature">What is your favourite feature of FCC?<br>
                    <select id="favFeature" name="favFeature">
                        <option value="1stOpt">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </label>
                <br>
                <label for="improvement" name="improvement">What would you like to see improved?(Check all that apply)<br>
                    <input type="checkbox" name="improvement" value="frontEnd" id="improvement">Front-end Projects
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="backEnd" id="improvement">Back-end Projects
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="dataVis" id="improvement">Data Visualization
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="challenges" id="improvement">Challenges
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="openSource" id="improvement">Open Source Community
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="ghr" id="improvement">Gitter help rooms
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="videos" id="improvement">Videos
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="cm" id="improvement">City Meetups
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="wiki" id="improvement">Wiki
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="forum" id="improvement">Forum
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="additional" id="improvement">Additional Courses
                </label>
                <br>
                <label for="suggestion" name= "suggestion">Any comments or suggestions?<br>
                    <textarea rows="6" cols="50">Enter your comments here</textarea>
                </label>
                <br>
                <label for="submit">
                    <button type="submit" value="submit" form="fccForm">SUBMIT</button>
                </label>

            </form>

        </div>
</div>
    
    
    
</body>
</html>
