<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve our platform</p>
        </div>
        <div id="form">
            <form id="survey-form">
                <label for="name" value="name" id="name-label">Name:<br>
                    <input type="text" id="name" required placeholder="Enter your name">
                  <br>
                </label>
                <label for="email" value="email" id="email-label">Email:<br>
                    <input type="email" id="email" required placeholder="Enter your email address">
                  <br>
                </label>
                <label for="age" value="age" id="number-label">Age(Optional):<br>
                    <input type="number" min="18" max="100" id="number" required placeholder="Enter your age:"><br>
                </label>
                <label for="dropdown" value="dropdown">Which option best describes your current role?<br>
                    <select id="dropdown" name="dropdown">
                        <option value="1stOption">Select an option</option>  
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="partTime">Part Time</option>
                        <option value="other">Other</option>
                  </select><br>
                </label>
                <label for="recommend" value="recommend">Would you recommend FCC to a Friend?<br>
                    <input type="radio" name="recommend" value="definitely" checked>Definitely
                </label>
                <label for="recommend" value="recommend">
                    <input type="radio" name="recommend" value="maybe">Maybe
                </label>
                <label for="recommend" value="recommend">
                    <input type="radio" name="recommend" value="nope">Nope
                </label>
                <br>
                <label for="favFeature" value="favFeature">What is your favourite feature of FCC?<br>
                    <select id="favFeature" name="favFeature">
                        <option value="1stOpt">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option><br>
                  </select>
                </label>
                <br>
                <label for="improvement" value="improvement" name="improvement">What would you like to see improved?(Check all that apply)<br>
                    <input type="checkbox" name="improvement" value="frontEnd">Front-end Projects
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="backEnd">Back-end Projects
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="dataVis">Data Visualization
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="challenges">Challenges
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="openSource">Open Source Community
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="ghr">Gitter help rooms
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="videos">Videos
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="cm">City Meetups
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="wiki">Wiki
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="forum">Forum
                </label>
                <label for="improvement" name="improvement"><br>
                    <input type="checkbox" name="improvement" value="additional">Additional Courses
                </label>
                <br>
                <label for="suggestion" name= "suggestion">Any comments or suggestions?<br>
                    <textarea rows="6" cols="50">Enter your comments here</textarea>
                </label>
                <br>
                <label for="submit">
                    <button type="submit" value="submit" form="survey-form" id="submit">SUBMIT</button>
                </label>

            </form>

        </div>
</div>
    
    
    
</body>
</html>
